<section>
	<section flex flex-gt-md="80" >
		<header>
			<h2 ng-bind-html="vm.selected"></h2>
		</header>
		<article layout="row" ng-repeat="post in vm.posts">
			<aside flex="30" ng-show="post.mainImg">
				<img ng-src="{{post.mainImg}}" alt="mainImg" style="">
			</aside>
			<section flex="70">
				<header>
					<hgroup>
						<h2>{{post.title}}</h2>
						<h5><strong>{{post.author}}</strong></h5>
						<small class="text-muted">{{post.publishedDate}}</small>
					</hgroup>
				</header>
				<section ng-bind-html="post.contentSnippet"></section>
				<footer>
					<a ng-href="{{post.link}}">Continue reading...</a>
				</footer>
			</section>
		</article>
	</section>
</section>
